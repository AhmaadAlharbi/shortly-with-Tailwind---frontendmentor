<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <title>Shortly</title>
  </head>
  <body class="font-sans relative">
    <!-- Hero section -->
    <section id="hero">
      <div class="container max-w-6xl mx-auto px-6 my-8">
        <!-- DESKTOP NAVBAR -->
        <nav class="flex justify-between items-center">
          <!-- left col -->
          <div class="flex items-center space-x-8">
            <img src="../images/logo.svg" alt="" />
            <div class="hidden md:flex space-x-4 text-grayishViolet">
              <div class="group">
                <a href="">Features</a>
              </div>
              <div class="group">
                <a href="">Pricing</a>
              </div>
              <div class="group">
                <a href="">Resources</a>
              </div>
            </div>
          </div>
          <!-- right col -->
          <div class="hidden md:flex items-center space-x-4">
            <div class="group text-grayishViolet">
              <a href="">Login</a>
            </div>
            <div class="group">
              <a href="" class="bg-cyan text-white py-2 px-4 rounded-2xl"
                >Sign Up</a
              >
            </div>
          </div>
          <!-- menu icon -->
          <div class="md:hidden flex-col items-center cursor-pointer">
            <div class="w-[35px] h-[5px] my-[6px] bg-black"></div>
            <div class="w-[35px] h-[5px] my-[6px] bg-black"></div>
            <div class="w-[35px] h-[5px] my-[6px] bg-black"></div>
          </div>
        </nav>
        <!-- mobile NAV -->
        <!-- LANDING PAGE -->
        <div
          class="relative flex py-20 mt-2 flex-col-reverse justify-between items-center md:flex-row max-w-8xl md:mt-20"
        >
          <!-- text container -->
          <div class="text-center md:text-left">
            <h1 class="text-5xl md:text-6xl font-bold my-3">
              More than just shorter links
            </h1>
            <p class="text-grayishViolet my-6 max-w-md text-xl">
              Build your brand's recognition and get detailed insights on how
              your links are performing.
            </p>
            <button class="bg-cyan text-white py-4 px-8 rounded-3xl">
              Get started
            </button>
          </div>
          <!-- IMAGE CONTAINER -->
          <div class="mb-8 md:mb-0">
            <img src="images/illustration-working.svg" alt="" />
          </div>
        </div>
      </div>
    </section>

    <!-- input link short -->
    <section
      id="link"
      class="bg-gray-100 py-5 md:py-40 md:px-20 mt-5 md:mt-20 px-2"
    >
      <div class="my-8">
        <div
          class="bg-darkViolet max-w-6xl py-10 px-10 md:px-20 mx-auto flex flex-col space-y-4 md:flex-row md:space-x-4 md:space-y-0 rounded-sm md:-translate-y-64"
        >
          <input
            type="text"
            class="w-full py-5 px-2 md:py-0 md:px-2 rounded-lg"
            placeholder="shorten a link here ..."
          />

          <button
            class="bg-cyan text-white py-5 px-2 md:py-1 md:px-7 rounded-xl font-bold text-xl"
          >
            shorten it
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
